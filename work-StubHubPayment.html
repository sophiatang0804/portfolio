		.header {

		.header .logo {

		}

		.header .logo a{

		}

		.header img {
			display: none;
		}

		.header #mobile-nav {

		}

		.header #global-nav {
			list-style-type: none;
			padding-right: 140px;
		}

		.header #global-nav  li {
			display: inline-block;
			height: 100px;
			line-height: 100px;
			padding-left: 40px;
		}

		.header #global-nav li:nth-child(1) a {
			color: #000;
			border-bottom: 3px solid #000;
		}

		.header #global-nav li a {
			color: #555;
			text-decoration: none;
			font-family: 'SourceSansPro-Regular', helvetica, sans-serif;
			display: inline-block;
			height: 70px;
		}

		.header #global-nav li a:hover {

		}

		.interior-nav {
			margin: 0 auto;

		}

		.interior-nav a {

		.interior-nav a:hover {

		}

		.interior-nav a p {
			margin-right: 10px;
			margin-left: 10px;
			display: inline-block;
		}

		.content {

		}

		.content .work img {

		.back-to-top {
			cursor: pointer;
			position: fixed;
			width:70px;
			height: 70px;
			border-radius: 35px;
			background: #f5f7fa;
			margin: 0 auto;
			color: #000;
			text-align: center;
			line-height: 20px;
			bottom: 180px;
			left: calc(50% - 35px);
			opacity: 0;
    		transition: all 1s;
    		box-shadow: #D4D4D4 0 0 20px 1px;
		}

		.back-to-top img {
			margin-top: 20px;
		}

		.footer {
			width: 100%;
			height: 100px;
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
		}

		.footer p {
			color: #000;
			font-size: 14px;
			text-align: center;
			line-height: 100px;
			padding-left: 140px;
		}

		.footer .social-media {
			width: 240px;
			display: flex;
			justify-content: space-between;
			margin-right: 140px;
		}

		.footer .social-media li{
			list-style-type: none;
			position: relative;
		}

		.footer .social-media img {
			padding-top: 34px;
			width: 32px;
			height: 32px;
			opacity: 1;
		}

		.footer .social-media img:hover {
			opacity: 0.6;

		.wechat-bubble{
	        bottom: 80px;
    		left: -88px;
	        position: absolute;
	        z-index: 999;
	        width: 200px;
	        height: 200px;
	        box-shadow: #8C9bA5 0 0 10px 1px;
	        transition: all 1s;

	<script type="text/javascript">
		function backtotop() {
			window.scroll(0, 0)
			}

		window.onscroll = function(){
			if(window.scrollY > (document.body.clientHeight-window.innerHeight-200)) {
				document.getElementsByClassName('back-to-top')[0].style.opacity = 1;
			} else {
				document.getElementsByClassName('back-to-top')[0].style.opacity = 0;
			}
		}

	    document.addEventListener('DOMContentLoaded', function (event) {
	    	init();
	    });

	    function init() {
	    	document.querySelector('.wechat').addEventListener('mouseenter', function (e) {
	    		document.querySelector('.wechat-bubble').style.display = 'block';
	    	});

	    	document.querySelector('.wechat').addEventListener('mouseleave', function (e) {
	    		document.querySelector('.wechat-bubble').style.display = 'none';
	    	});
	    }

	    function closeclick() {
	    	document.getElementById('mobile-nav').style.display = 'none';
	    }

	    function menuclick() {
	    	document.getElementById('mobile-nav').style.display = 'block';
	    }
